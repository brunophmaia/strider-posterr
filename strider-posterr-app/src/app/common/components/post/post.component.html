<div>
    <div class="flex">
        <div class="user-circle vertical-center horizontal-center">
            <div>
                {{ post.author[0].toUpperCase() }}
            </div>
        </div>
        <div class="w-100 p-l-16 vertical-center">
            <div [ngClass]="{mouseover: enabledClickUser}"(click)="openUser()">{{ author }}</div>
            <div class="p-r-8 p-l-8">Â·</div>
            <div>{{ date }}</div>
        </div>
    </div>
    <div *ngIf="post.text" class="p-t-16 p-l-4 p-r-4">
        {{ post.text }}
    </div>
    <div *ngIf="post.repost" class="p-t-16">
        <mat-card class="mat-elevation-z6 card-repost-bkg">
            <posterr-post [post]="post.repost"
                          [repostAuthor]="repostAuthor"
                          [showActions]="isRepost"
                          [enabledClickUser]="enabledClickUser"
                          (eventReposted)="eventReposted.emit()"></posterr-post>
        </mat-card>
    </div>
    <div *ngIf="!isRepost && showActions" class="flex p-t-24">
        <div> 
            <button (click)="repost()" class="color-icon" mat-icon-button><mat-icon> screen_rotation_alt </mat-icon></button>
        </div>
        <div class="p-l-16"> 
            <button (click)="quotepost()" class="color-icon" mat-icon-button><mat-icon> create </mat-icon></button>
        </div>
    </div>
</div>
